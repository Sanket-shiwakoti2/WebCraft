  <main>
    <div class="report-form">
      <div>
        <h2>Report abuse</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
          <br>
          <label for="contact">Contact</label>
          <input type="text" name="contact" id="contact" required>
          <br>
          <label for="report">What do you want to report?</label>
          <select name="report" id="report" required>
            <option value="" selected>--Select--</option>
            <option value="illtreatment/voilence">Illtreatment/Voilence</option>
            <option value="abandonment">Abandonment</option>
            <option value="rescue">Rescue request</option>
          </select>
          <br>
          <label for="moreinfo">Any more information you want to give us?</label><br>
          <textarea name="moreinfo" id="moreinfo" cols="60" rows="10" placeholder="Describe here"></textarea><br>
          <button>Report</button>
        </form>
      </div>
    </div>
    <div class="volunteer-form">
      <div>
        <h2>Want to help us?</h2>
        <form>
          <label for="full-name">Full Name</label>
          <input type="text" name="full-name" id="full-name" required><br>
          <label for="contact">Contact</label>
          <input type="text" name="contact" id="contact" required><br>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required><br>
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" required><br>
          <label for="descride">Why do you want to joim us?</label><br>
          <textarea name="describe" id="describe" cols="70" rows="30" placeholder="Describe your motive to join us"
            required></textarea><br>
          <button>Submit</button>
        </form>
      </div>
    </div>

  </main>
  <script src="script.js"></script>
